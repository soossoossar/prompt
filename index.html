<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولید عکس با هوش مصنوعی</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #image-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            margin-top: 20px;
            display: none; /* در ابتدا مخفی است */
        }
        #result {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            bottom: -100px; /* این خط باعث می‌شود عکس 100px به بالا حرکت کند */
        }
        .loading {
            font-size: 1.5em;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>تولیدگر تصویر هوش مصنوعی</h1>
    <p id="status">لطفا صبر کنید...</p>
    
    <!-- Container برای عکس -->
    <div id="image-container">
        <img id="result" alt="تصویر تولید شده">
    </div>
    
    <script>
        // 1. دریافت پارامترهای URL
        const urlParams = new URLSearchParams(window.location.search);
        const prompt = urlParams.get('prompt');
        const imgElement = document.getElementById('result');
        const statusElement = document.getElementById('status');
        const containerElement = document.getElementById('image-container');
        
        if (prompt) {
            // 2. رمزگذاری متن برای استفاده در URL
            const encodedPrompt = encodeURIComponent(prompt);
            
            // 3. ساخت آدرس API از Pollinations.ai
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}`;
            
            // 4. تنظیم رویداد بارگذاری عکس
            imgElement.onload = function() {
                containerElement.style.display = 'block';
                statusElement.style.display = 'none';
            };
            
            imgElement.onerror = function() {
                statusElement.innerHTML = '<span class="error">خطایی در تولید عکس رخ داد.</span>';
            };
            
            // 5. شروع فرآیند بارگذاری
            imgElement.src = imageUrl;
            statusElement.innerText = `در حال تولید عکس برای: "${prompt}"`;
        } else {
            statusElement.innerHTML = `
                <span class="error">لطفاً یک پرامپت (متن) وارد کنید.</span><br>
                مثال: <br>
                <code>?prompt=a cyberpunk cat</code>
            `;
        }
    </script>
</body>
</html>
