<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طراح تصویر هوش مصنوعی</title>
    <style>
        /* تنظیمات کلی و متغیرها */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --bg-gradient: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow-soft: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px -5px rgba(0, 0, 0, 0.15);
            --text-main: #2d3748;
            --text-light: #718096;
            --radius: 16px;
        }

        body {
            font-family: 'Vazirmatn', 'Tahoma', 'Segoe UI', sans-serif; /* تلاش برای استفاده از فونت وزیر در صورت وجود */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-main);
        }

        /* کارت اصلی */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            text-align: center;
            max-width: 550px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: var(--shadow-hover);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.8em;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p.subtitle {
            margin: 0 0 30px 0;
            color: var(--text-light);
            font-size: 0.95em;
        }

        /* گروه ورودی و دکمه */
        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px; /* فضای سمت چپ برای آیکون */
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f7fafc;
        }

        input[type="text"]:focus {
            border-color: #764ba2;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
        }

        /* دکمه اصلی ساخت */
        .generate-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* کانتینر نتیجه */
        #result-wrapper {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            display: none; /* در ابتدا مخفی */
        }

        #result-wrapper.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* استایل کانواس (تصویر نهایی) */
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            display: block;
            margin: 0 auto;
        }

        /* دکمه دانلود */
        .download-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: white;
            color: #2d3748;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .download-btn:hover {
            border-color: #667eea;
            color: #667eea;
            background-color: #f7fafc;
        }

        /* وضعیت بارگذاری */
        .status-area {
            margin-top: 20px;
            min-height: 24px;
            font-size: 0.9em;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(118, 75, 162, 0.1);
            border-radius: 50%;
            border-top-color: #764ba2;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* آیکون‌های SVG ساده */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>جعبه ابزار خلاقیت</h1>
        <p class="subtitle">توصیفی از تصویر دلخواه خود بنویسید و جادو را تماشا کنید</p>
        
        <div class="input-wrapper">
            <input type="text" id="prompt-input" placeholder="مثلاً: یک فضانورد در جنگل نئونی..." autocomplete="off">
        </div>
        
        <button id="generate-btn" class="generate-btn">
            <!-- آیکون جادویی -->
            <svg class="icon" viewBox="0 0 24 24"><path d="M7.5,5.6L5,7l1.4-2.5L5,2l2.5,1.4L10,2L8.6,4.5L10,7L7.5,5.6z M19,2l-1.4,2.5L15,2l1.4,2.5L15,7l2.5-1.4L20,7l-1.4-2.5L20,2L19,2z M14.3,9.3l-2.8,4.8l-4.8,2.8l4.8,2.8l2.8,4.8l2.8-4.8l4.8-2.8l-4.8-2.8L14.3,9.3z"/></svg>
            ساخت تصویر
        </button>

        <div id="status-area" class="status-area" style="display: none;">
            <div class="spinner"></div>
            <span id="status-text">در حال پردازش...</span>
        </div>
        
        <!-- ناحیه نتیجه (بدون هیچ متنی مربوط به برش) -->
        <div id="result-wrapper">
            <canvas id="result-canvas"></canvas>
            <br>
            <button id="download-btn" class="download-btn">
                <!-- آیکون دانلود -->
                <svg class="icon" viewBox="0 0 24 24"><path d="M19,9h-4V3H9v6H5l7,7L19,9z M5,18v2h14v-2H5z"/></svg>
                ذخیره تصویر
            </button>
        </div>
    </div>
    
    <script>
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const resultWrapper = document.getElementById('result-wrapper');
        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('result-canvas');
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        
        // تنظیمات برش (مخفی از کاربر)
        const CROP_AMOUNT_BOTTOM = 100;

        // بررسی پارامترهای URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlPrompt = urlParams.get('prompt');

        if (urlPrompt) {
            promptInput.value = urlPrompt;
            processRequest(urlPrompt);
        }

        // رویداد کلیک دکمه
        generateBtn.addEventListener('click', () => {
            const text = promptInput.value.trim();
            if (text) {
                processRequest(text);
            } else {
                promptInput.focus();
                // افکت لرزش ساده برای ورودی خالی
                promptInput.style.borderColor = '#fc8181';
                setTimeout(() => promptInput.style.borderColor = '#e2e8f0', 500);
            }
        });

        // تابع اصلی پردازش
        async function processRequest(prompt) {
            // مخفی کردن نتیجه قبلی
            resultWrapper.classList.remove('active');
            downloadBtn.style.display = 'none';
            
            // نمایش وضعیت
            statusArea.style.display = 'flex';
            statusText.innerText = 'در حال طراحی...';
            generateBtn.disabled = true;

            const encodedPrompt = encodeURIComponent(prompt);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}`;

            try {
                const response = await fetch(imageUrl);
                if (!response.ok) throw new Error('خطا در ارتباط با سرور');
                
                const imageBlob = await response.blob();
                
                // پردازش و برش (لوگیک پنهان)
                await cropImageBottom(imageBlob);
                
                // نمایش نتیجه
                resultWrapper.classList.add('active');
                downloadBtn.style.display = 'inline-flex';
                statusText.innerText = 'تکمیل شد';
                
                // مخفی کردن اسپینر بعد از کمی مکث
                setTimeout(() => {
                    statusArea.style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error(error);
                statusText.innerText = 'متاسفانه مشکلی پیش آمد. لطفا دوباره تلاش کنید.';
                statusText.style.color = '#e53e3e';
            } finally {
                generateBtn.disabled = false;
            }
        }

        // تابع برش تصویر (بدون تغییر در ظاهر، فقط عملکرد)
        function cropImageBottom(imageBlob) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous"; 
                const url = URL.createObjectURL(imageBlob);
                
                img.onload = function() {
                    URL.revokeObjectURL(url);
                    const ctx = canvas.getContext('2d');
                    
                    const originalWidth = img.naturalWidth;
                    const originalHeight = img.naturalHeight;
                    
                    let newHeight = originalHeight - CROP_AMOUNT_BOTTOM;
                    if (newHeight < 1) newHeight = 1; 

                    // تنظیم سایز کانواس
                    canvas.width = originalWidth;
                    canvas.height = newHeight;
                    
                    // اعمال برش
                    ctx.drawImage(
                        img, 
                        0, 0, 
                        originalWidth, newHeight, 
                        0, 0, 
                        originalWidth, newHeight
                    );
                    
                    resolve(canvas);
                };
                
                img.onerror = function() {
                    URL.revokeObjectURL(url);
                    reject(new Error('خطا در بارگذاری'));
                };
                
                img.src = url;
            });
        }

        // تنظیم دکمه دانلود
        downloadBtn.onclick = function() {
            canvas.toBlob(function(blob) {
                if(!blob) return;
                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                // نام فایل ساده و زیبا
                link.download = `ai-creation-${Date.now()}.png`;
                link.href = blobUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
                
                // بازخورد کلیک
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = `<svg class="icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg> ذخیره شد`;
                downloadBtn.style.borderColor = '#48bb78';
                downloadBtn.style.color = '#48bb78';
                
                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.style.borderColor = '#e2e8f0';
                    downloadBtn.style.color = '#2d3748';
                }, 2000);
                
            }, 'image/png');
        };
    </script>
</body>
</html>
