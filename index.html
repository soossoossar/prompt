<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولید و برش عکس با هوش مصنوعی</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --primary-hover: #3700b3;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Tahoma', 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.5em;
        }

        /* استایل‌های ورودی */
        .input-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 60%;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button.action-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: background 0.3s;
        }

        button.action-btn:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* کانتینر تصویر */
        #canvas-container {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border: 2px dashed #ccc;
            border-radius: 4px;
            /* اطمینان از اینکه ارتفاع CSS بر اساس محتوای واقعی canvas تنظیم می‌شود */
            display: block; 
        }

        #download-btn {
            margin-top: 15px;
            padding: 10px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        #download-btn:hover {
            background-color: #45a049;
        }

        /* وضعیت‌ها */
        .status-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e3f2fd;
            color: #0d47a1;
            display: inline-block;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* اطلاعیه کوچک زیر کانتینر */
        .info-note {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تولیدگر و برش‌دهنده تصویر</h1>
        
        <!-- ورودی برای پرامپت -->
        <div class="input-group">
            <input type="text" id="prompt-input" placeholder="موضوع عکس را بنویسید (مثلاً: cyberpunk city)...">
            <button id="generate-btn" class="action-btn">ساخت عکس</button>
        </div>

        <!-- ناحیه وضعیت -->
        <div id="status-area" class="status-box hidden">
            <span id="status-text">آماده</span>
        </div>
        
        <!-- کانتینر برای نمایش نتیجه -->
        <div id="canvas-container">
            <canvas id="result-canvas"></canvas>
            <div class="info-note">✓ ۱۰۰ پیکسل پایین عکس حذف شد</div>
            <br>
            <button id="download-btn">دانلود عکس برش‌خورده</button>
        </div>
    </div>
    
    <script>
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const containerElement = document.getElementById('canvas-container');
        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('result-canvas');
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        
        // تنظیمات برش
        const CROP_AMOUNT_BOTTOM = 100; // تعداد پیکسل‌هایی که از پایین حذف می‌شوند

        // 1. بررسی پارامترهای URL در ابتدای بارگذاری
        const urlParams = new URLSearchParams(window.location.search);
        const urlPrompt = urlParams.get('prompt');

        if (urlPrompt) {
            promptInput.value = urlPrompt;
            processRequest(urlPrompt);
        }

        // هندلر کلیک دکمه
        generateBtn.addEventListener('click', () => {
            const text = promptInput.value.trim();
            if (text) {
                processRequest(text);
            } else {
                showStatus('لطفاً متنی بنویسید!', 'error');
            }
        });

        // تابع اصلی پردازش
        async function processRequest(prompt) {
            // ریست کردن UI
            containerElement.style.display = 'none';
            downloadBtn.style.display = 'none';
            showStatus('در حال تولید و پردازش عکس...', 'loading');
            generateBtn.disabled = true;

            const encodedPrompt = encodeURIComponent(prompt);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}`;

            try {
                // دریافت عکس به صورت Blob برای جلوگیری از مشکلات CORS
                const response = await fetch(imageUrl);
                if (!response.ok) throw new Error('شبکه در دسترس نیست');
                
                const imageBlob = await response.blob();
                
                // پردازش و برش عکس
                await cropImageBottom(imageBlob);
                
                // نمایش نتیجه
                containerElement.style.display = 'flex';
                showStatus('عکس آماده است', 'success');
                
            } catch (error) {
                console.error(error);
                showStatus('خطا در تولید عکس: ' + error.message, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }

        // تابع برش تصویر
        function cropImageBottom(imageBlob) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                // مهم: تنظیم crossorigin برای اجازه دسترسی به پیکسل‌ها (اگر از URL مستقیم استفاده می‌کردیم، اما اینجا Blob است)
                // با این حال برای اطمینان از خالص بودن Canvas:
                img.crossOrigin = "Anonymous"; 
                
                const url = URL.createObjectURL(imageBlob);
                
                img.onload = function() {
                    URL.revokeObjectURL(url);
                    
                    const ctx = canvas.getContext('2d');
                    
                    // ابعاد اصلی
                    const originalWidth = img.naturalWidth;
                    const originalHeight = img.naturalHeight;
                    
                    // محاسبه ارتفاع جدید (کم کردن ۱۰۰ پیکسل)
                    // اگر ارتفاع عکس کمتر از ۱۰۰ بود، حداقل ۱ پیکسل نگه داریم تا ارور ندهد
                    let newHeight = originalHeight - CROP_AMOUNT_BOTTOM;
                    if (newHeight < 1) newHeight = 1; 

                    // تنظیم ابعاد کانواس
                    canvas.width = originalWidth;
                    canvas.height = newHeight;
                    
                    // --- نکته کلیدی برای برش صحیح ---
                    // پارامترهای drawImage: (image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
                    // ما باید sWidth و sHeight را هم به اندازه مقصد تنظیم کنیم تا اسکیل نشود.
                    ctx.drawImage(
                        img, 
                        0, 0,                 // مبدا برش (x, y)
                        originalWidth, newHeight, // ابعاد برش از عکس اصلی (عرض کل، ارتفاع منهای ۱۰۰)
                        0, 0,                 // مکان مقصد در کانواس (x, y)
                        originalWidth, newHeight  // ابعاد رسم در کانواس
                    );
                    
                    resolve(canvas);
                };
                
                img.onerror = function() {
                    URL.revokeObjectURL(url);
                    reject(new Error('خطا در لود کردن تصویر در حافظه'));
                };
                
                img.src = url;
            });
        }

        // تنظیم دکمه دانلود
        downloadBtn.onclick = function() {
            // تبدیل کانواس به Blob با کیفیت بالا
            canvas.toBlob(function(blob) {
                if(!blob) {
                    alert('خطا در ساخت فایل دانلود');
                    return;
                }
                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `cropped-ai-image-${Date.now()}.png`;
                link.href = blobUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
                
                // افکت بصری دکمه
                const originalText = downloadBtn.innerText;
                downloadBtn.innerText = 'دانلود شد ✓';
                downloadBtn.style.backgroundColor = '#2e7d32';
                setTimeout(() => {
                    downloadBtn.innerText = originalText;
                    downloadBtn.style.backgroundColor = '';
                }, 2000);
                
            }, 'image/png');
        };

        // توابع کمکی UI
        function showStatus(msg, type) {
            statusArea.classList.remove('hidden');
            if (type === 'loading') {
                statusText.innerHTML = `<span class="loading-spinner"></span> ${msg}`;
                statusArea.className = 'status-box';
            } else if (type === 'error') {
                statusText.innerText = msg;
                statusArea.className = 'status-box error';
            } else {
                statusText.innerText = msg;
                statusArea.className = 'status-box';
            }
        }
    </script>
</body>
</html>
